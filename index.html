<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo</title>
</head>

<body class="bg-[#f4f5f6]   h-[100vh]  flex flex-col  justify-center items-center  ">
    <div class="w-[300px] h-[130px] bg-[url('./assets/bg.png')] flex justify-center items-center ">
           <img src="/assets/Group.png" alt="">
    </div>
    <form action="" class="flex flex-col items-center justify-center p-12 bg-white w-[350px] rounded-10px  ">
     
        <div class="w-full"> 
            <label for="name" class="mt-3 font-semibold">Mobile Number</label><br>
       <input type="text" id="Mobile-number" placeholder="Enter Mobile Number" class="input w-full bg-[#F4F5F7] p-2 rounded-full mt-3 input-neutral" />
        </div>
        <div class="w-full mt-4">
            <label for="Password " class="mt-3 font-semibold" >4-digit pin</label><br>
          <input type="text" id="Pin-number" placeholder="Enter 4 digit pin" class="input w-full p-2 bg-[#F4F5F7] rounded-full mt-3 input-neutral" />
        </div>
        <button  class="btn mt-8 bg-[#0874F2] w-full rounded-full text-white" id="submitButton" >Login</button>

        


    </form>

    <script src="./javaScript.js">

    </script>
</body>

</html>
